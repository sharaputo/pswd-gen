<!DOCTYPE html>
<html lang="en">

<head>
  <title>Password generator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="favicon/favicon.svg" type="image/svg+xml">
  <link rel="icon" href="favicon/favicon.ico">
  <link rel="apple-touch-icon" href="favicon/apple-touch-icon.png">
  <link rel="manifest" href="favicon/manifest.webmanifest">
  <link rel="stylesheet" href="css/style.css">
</head>

<body tabIndex="0">

  <main class="main">

    <section class="gen">

      <div class="container">
        <h1>password generator</h1>

        <fieldset>
          <ul class="chars">
            <li class="char">
              <label for="12">
                <input type="radio" name="chars" value="12" class="radio" id="12" checked>
                <span>12</span>
              </label>
            </li>
            <li class="char">
              <label for="14">
                <input type="radio" name="chars" value="14" class="radio" id="14">
                <span>14</span>
              </label>
            </li>
            <li class="char">
              <label for="16">
                <input type="radio" name="chars" value="16" class="radio" id="16">
                <span>16</span>
              </label>
            </li>
          </ul>
          <h2 id="length">(password length is 12)</h2>
        </fieldset>

        <input type="text" id="password" placeholder="your password" readonly>

        <div class="buttons">
          <button type="button" id="generate">Generate</button>
          <button type="button" id="copy">Copy</button>
        </div>
      </div>

    </section>

  </main>

  <script src="js/main.js"></script>
</body>

</html>
